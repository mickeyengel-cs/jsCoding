<!DOCTYPE html>
<html>
    <head>
        <title>JS: Output</title>
    </head>
    <body>
        <div id='output'></div>
        <script>

            //WEB BASED OUTPUT
            //to output information to an element in a web page, there needs to be a connection between
            //JS and HTML.  This connection is made using document.getElementById().  This function needs
            //the target element to have a unique id attribute (in this case, it is output). 
            document.getElementById('output');

            //This code alone, does not do anything except link to the html element.  To put information into
            //the element, we need to use the innerHTML property.  There are two ways to do this:

            //using '=' will REPLACE all output in the element
            document.getElementById('output').innerHTML = "Hello";

            //using '+=' will ADD to the current output in the element
            document.getElementById('output').innerHTML += ", World!";

            //newlines/linebreaks are created using the HTML linebreak element "<br/>"
            //it can be written on its own
            document.getElementById('output').innerHTML += "<br/>";
            //or it can be written inside other output
            document.getElementById('output').innerHTML += "This was written in JS. <br/>";

            //FYI: you cannot write more than one blank space in HTML output because
            //HTML ignores whitespace.  So...
            document.getElementById('output').innerHTML += "Lots    of    spaces <br/>";
            //will be the same result as
            document.getElementById('output').innerHTML += "Lots of spaces<br/>";
